<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>doorbell</title>
</head>


<template name="layout">
  <div class="main-container">
    {{> yield}}
  </div>
  <div class="switcher">
    {{> switcher}}
  </div>
</template>

<template name="notFound">
  Not found
</template>

<template name="loading">
  Loading...
</template>

<template name="switcher">
  <i id="switch" class="fa fa-circle-o"></i>
</template>



<template name="bell">
  {{#if bell.response}}
    <div class="response {{bell.responseClass}}">
      <div>{{bell.response}}</div>
      {{#if bell.responseIconClass}}
        <div><i class="{{bell.responseIconClass}}"></i></div>
      {{/if}}
    </div>
  {{else}}
    <button class="bell btn {{ bellButtonClass }}" id="ring">
      {{#if bell.isActivated}}
        <i class="fa fa-refresh fa-spin"></i>
      {{else}}
        <i class="fa fa-dot-circle-o"></i>
      {{/if}}
      <br />
      {{ bell.name }}
    </button>
  {{/if}}
</template>

<template name="receiver">
  <h1>{{ bell.name }}</h1>
  {{#if bell.isActivated}}
    <i class="fa fa-ra fa-spin active-icon"></i>
  {{/if}}
  <div style="margin-top: 1em;">
    <button class="action btn btn-lg btn-success" id="come-in" response-class="success"
            response-icon-class="fa fa-thumbs-o-up">Come In</button>
    <button class="action btn btn-lg btn-warning" response-class="warning"
            response-icon-class="fa fa-warning"
            response-duration="240000">Just a minute...</button>
  </div>
  <div style="margin-top: 0.4em;">
    <button class="btn btn-sm btn-default" id="clear">Clear</button>
  </div>
  <div class="bell-preview">
    {{> bell}}
  </div>
</template>
