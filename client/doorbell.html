<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>doorbell</title>
</head>


<template name="layout">
  <div class="container">
    {{> yield}}
  </div>
  <div class="switcher">
    {{> switcher}}
  </div>
</template>

<template name="notFound">
  Not found
</template>

<template name="loading">
  Loading...
</template>

<template name="switcher">
  <i id="switch" class="fa fa-circle-o"></i>
</template>



<template name="bell">
  {{#if bell.response}}
    <div class="response {{bell.responseClass}}">{{bell.response}}</div>
  {{else}}
    <button class="bell btn {{ bellButtonClass }}" id="ring">
      {{#if bell.isActivated}}
        <i class="fa fa-refresh fa-spin"></i>
      {{else}}
        <i class="fa fa-dot-circle-o"></i>
      {{/if}}
      <br />
      {{ bell.name }}
    </button>
  {{/if}}
</template>

<template name="receiver">
  <h1>{{ bell.name }}</h1>
  {{#if bell.isActivated}}
    <i class="fa fa-ra fa-spin active-icon"></i>
    <div style="margin-top: 1em;">
      <button class="action btn btn-lg btn-success" response-class="success">Come In</button>
      <button class="action btn btn-lg btn-warning" response-class="warning">Just a minute...</button>
    </div>
  {{/if}}
  <div class="bell-preview">
    {{> bell}}
  </div>
</template>
