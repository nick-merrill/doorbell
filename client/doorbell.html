<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>doorbell</title>
</head>


<template name="layout">
  <div class="container">
    {{> yield}}
  </div>
  <div class="switcher">
    {{> switcher}}
  </div>
</template>

<template name="bell">
  <button class="bell btn {{ bellButtonClass }}" id="ring">
    {{#if bell.isActivated}}
      <i class="fa fa-refresh fa-spin"></i>
    {{else}}
      <i class="fa fa-dot-circle-o"></i>
    {{/if}}
    <br />
    {{ bell.name }}
  </button>
</template>

<template name="switcher">
  <i id="switch" class="fa fa-circle-o"></i>
</template>

<template name="receiver">
  <h1>{{ bell.name }}</h1>
  {{#if bell.isActivated}}
    <i class="fa fa-ra fa-spin active-icon"></i>
    <div style="margin-top: 1em;">
      <button class="btn btn-success">Come In</button>
      <button class="btn btn-warning">Just a minute...</button>
    </div>
  {{else}}
  {{/if}}
</template>

<template name="notFound">
  Not found
</template>

<template name="loading">
  Loading...
</template>
